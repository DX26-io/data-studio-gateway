<div class="inmodal in modal-content common-create-popup">
    <div class="modal-header flair-model-header">
        <svg class="common-edit-icon">
          <use xlink:href="#edit-dashboard" />
        </svg>
        <div class="header-text" id="DCLabel">
            Data Constraints
        </div>
        <svg class="common-cancle-icon" data-dismiss="modal" ng-click="vm.clear()">
            <use xlink:href="#cancle" />
        </svg>
    </div>
    <div class="modal-body">
        <div class="data-constrains-properties">
            <div ng-show="!vm.conditionExpression" class="btn btn-primary animate-show-hide" ng-click="vm.addStartingCondition()">
                Add Condition
            </div>
            <div class="data-constaraint-conditions-container">
                <form>
                    <condition-component ng-show="vm.conditionExpression" show-add="true" show-delete="true" features="vm.dimensions" condition="vm.conditionExpression" datasource-id="vm.datasource.id" separator="vm.separator"></condition-component>
                </form>
                <br/>
                <div ng-if="vm.queryValidationError" class="alert alert-danger" role="alert">
                    {{vm.queryValidationError}}
                </div>
                <div ng-show="vm.conditionExpression && vm.query" class="query">
                    <label class="control-label">SQL :  </label> <kbd>{{vm.query}}</kbd>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button style="float: left;" type="button" class="btn btn-primary" ng-click="vm.validate()">
            <span class="glyphicon glyphicon-glass"></span>&nbsp;
            <span>validate</span>
        </button>
        <div class="filter-separator-container" style="float: left;">
            <ui-select ng-model="vm.separator" class="separator-select separator-list-constaraint">
                <ui-select-match placeholder="Select Separator...">{{$select.selected.displayName}}
                </ui-select-match>
                <ui-select-choices
                    repeat="separator in vm.separators | filter: $select.search track by separator.displayName">
                    <div ng-bind="separator.displayName"></div>
                </ui-select-choices>
            </ui-select>
        </div>
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;
            <span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="vm.isSaving" class="btn btn-primary" ng-click="vm.save()">
            <span class="glyphicon glyphicon-save"></span>&nbsp;
            <span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</div>
