<div id="shareLink">
   
    <div uib-tooltip="Filters" tooltip-placement="left" ng-click="vm.onFiltersOpen()" ng-toggled="vm.filterToggled" class="filterIcon">
        <svg class="filter">
            <use xlink:href="#filter" />
        </svg>
    </div>
    <div class="row">
        <div style="min-height:92.5vh;top: 0px;" class="col-md-12 widget-container-share-link"
            data="vm.visualMetadata"
            visualization-render-grpc can-build="vm.visualMetadata.canBuild()"
            id="content-{{vm.visualMetadata.id || vm.visualMetadata.visualBuildId}}"
            widget="{{vm.visualMetadata.metadataVisual.functionname}}" sharefilter="vm.isShareFilter" reload="vm.change" datasource="vm.datasource">
        </div>

        <div class="col-md-2">
            <div id="slider" class="flair-scroll-gray" ng-style="vm.thinbarStyle">
                <filter-pane-component sharefilter="vm.isShareFilter" visualmetadata="vm.visualMetadata"  view="vm.view" dimensions="vm.dimensions" type="Filters" tab="vm.sideBarTab">
                </filter-pane-component>
            </div>
        </div>
    </div>

</div>
