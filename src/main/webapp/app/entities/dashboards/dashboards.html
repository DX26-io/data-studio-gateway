<div>
  <div ng-cloak="">
    <div class="row">
      <div class="col-md-3 col-sm-6 dashboard" ng-repeat="dashboards in vm.dashboards track by dashboards.id">
        <dashboard-component dashboard="dashboards" />
      </div>
    </div>
  </div>
</div>
<div class="text-center" ng-if="vm.totalItems>0">
  <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage">
  </jhi-item-count>
  <ul uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page"
    ng-change="vm.loadPage(vm.page)" items-per-page="vm.itemsPerPage"></ul>
</div>

<div ng-hide="vm.showWaterMark">
  <no-data-found-component message="No dashboards available" action="click on “create” button
	"></no-data-found-component>
</div>
