<div class="table-responsive tile-area-table recentCreatedBookmarkTable">
    <div class="search-box inner-addon left-addon b-b-xs">
        <i class="glyphicon glyphicon-search"></i>
        <input type="text" ng-model="vm.search.name" class="form-control" placeholder="Search Bookmark..." />
    </div>
    <br />
    <table class="table table-striped table-bordered flair-table-v1">
        <thead>
            <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                <th>
                    <span>ID</span>
                </th>
                <th>
                    <span>Bookmark Name</span>
                </th>
                <th>
                    <span>View Name</span>
                </th>
                <th>
                    <span>Dashboard</span>
                </th>
                <th><span>Actions</span></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="bookmark in vm.bookmarks | filter:vm.search track by $index">
                <td>
                    {{bookmark.featureBookmark.id}}
                </td>
                <td>{{bookmark.featureBookmark.name}}</td>
                <td>{{bookmark.view.viewName}}</td>
                <td>{{bookmark.view.viewDashboard.dashboardName}}</td>
                <td class="text-right button-centered">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                            ng-click="vm.build(bookmark.view.id,bookmark.view.viewDashboard.id,bookmark.featureBookmark)"
                            class="btn btn-default btn-sm">
                            <span class="fa fa-gavel build-icon fa-2x"></span>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="text-center" ng-show="vm.bookmarks.length > 0">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <ul uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page"
            ng-change="vm.transition()"></ul>
    </div>
</div>
