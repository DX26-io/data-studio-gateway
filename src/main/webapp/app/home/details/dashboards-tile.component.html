<div class="table-responsive tile-area-table dashboardsTable">
    <div class="search-box inner-addon left-addon b-b-xs">
        <i class="glyphicon glyphicon-search"></i>
        <input type="text" ng-change="vm.searchDashboards()" ng-model="vm.search.dashboardName" class="form-control" placeholder="Search Dashboard..." />
    </div>
    <br />
    <table class="table table-striped table-bordered flair-table-v1">
        <thead>
            <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                <th jh-sort-by="id">
                    <span>ID</span>
                    <span class="fa fa-sort"></span>
                </th>
                <th jh-sort-by="dashboardName">
                    <span>Name</span>
                    <span class="fa fa-sort"></span>
                </th>
                <th jh-sort-by="category">
                    <span>Category</span>
                    <span class="fa fa-sort"></span>
                </th>
                <th jh-sort-by="description">
                    <span>Description</span>
                    <span class="fa fa-sort"></span>
                </th>
                <th>
                    <span>Datasource</span>
                </th>
                <th>
                    <span>Published</span>
                </th>
                <th jh-sort-by="lastModifiedDate">
                    <span>Last Modified Date</span>
                    <span class="fa fa-sort"></span>
                </th>
                <th><span>Actions</span></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="dashboard in vm.dashboards" >
                <td>
                    <a ui-sref="dashboards-overview({id:dashboard.id})">{{dashboard.id}}</a>
                </td>
                <td>{{dashboard.dashboardName}}</td>
                <td>{{dashboard.category}}</td>
                <td>{{dashboard.description}}</td>
                <td>{{dashboard.dashboardDatasource.name}}</td>
                <td>{{dashboard.published}}</td>
                <td>{{dashboard.lastModifiedDate | date:'dd/MM/yy HH:mm'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit" ui-sref="dashboards-overview({id:dashboard.id})"
                            class="btn btn-default btn-sm">
                            <span class="fa fa-share-square-o view-icon fa-2x"></span>
                        </button> &nbsp;
                        <button type="submit" ui-sref="dashboards-detail({id:dashboard.id})"
                            class="btn btn-default btn-sm">
                            <span class="fa fa-eye view-icon fa-2x"></span>
                        </button> &nbsp;
                        <button type="submit" ui-sref="dashboards-detail.edit({id:dashboard.id})"
                            class="btn btn-default btn-sm">
                            <span class="fa fa-edit edit-icon fa-2x"></span>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="text-center" ng-show="vm.dashboards.length > 0">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <ul uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></ul>
    </div>
</div>
